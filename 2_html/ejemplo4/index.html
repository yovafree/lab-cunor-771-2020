<html>
    <head>
        <title>Ejemplo de JavaScript con JQuery</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>


        <script>
            var num = 0;
            num = 150;
            num2 = 100;
            num3 = 75;

            // Comentario de una línea
            if(num > 0){
                console.log("Es positivo");
            }else{
                console.log("Es negativo");
            }

            /*  
                Esto es un comentario
                de varias líneas
                Pueden utilizarlo
                en cualquier momento
            */

            if (num>num2){
                if (num > num3){
                    console.log("El mayor es " + num);
                }else{
                    console.log("El mayor es " + num3);
                }
            }else{
                if (num2 > num3){
                    console.log("El mayor es " + num2);
                }else{
                    console.log("El mayor es " + num3);
                }
            }

            // Ciclo for
            for(x=1;x<=10;x++){
                for(y=1;y<=10;y++){
                    console.log(x + " * " + y + " = " + (x*y));
                }
            }

            // Ciclo Do - While
            x=0;
            do{
                console.log(x);
                x++;
            }while(x<10);

            // Ciclo While
            x=0
            while(x < 10){
                console.log(x);
                x++;
            }


        </script>
    </body>
</html>
