<html>
    <head>
        <title>Ejemplo de Funciones en JS</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <label>Valor de tabla</label>
        <input id="txtX" type="text">

        <label>Cantidad de Números</label>
        <input id="txtY" type="text">

        <button type="button" id="btnAceptar">Aceptar</button>

        <div id="divPrincipal">
            <h1>Hola mundo</h1>
        </div>

        <script>

            $("#btnAceptar").click(function(){
                var numX = parseInt($("#txtX").val());
                var numY = parseInt($("#txtY").val());

                $("#divPrincipal").html(tabla_multi(numX,numY));

            });

            // Definición de una función.
            function suma(x,y){
                return x+y;
            }

            /**
             * Tabla de multiplicar de un número N.
             * */
            function tabla_multi(n,y){
                var str="<table>";
                for(x=1;x<=y;x++){
                    str+="<tr><td>" +n + " * " + x + " = "+(n*x) + "</td></tr>";
                }
                str+="</table>";
                return str;
            }
        </script>
    </body>
</html>
